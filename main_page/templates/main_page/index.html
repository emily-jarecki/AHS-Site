<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHS</title>
    {% load bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <script type="text/javascript">
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16)
            })
        }

        let device = getCookie('device')

        if (device == null || device == undefined) {
            device = uuidv4()
        }
        document.cookie = 'device=' + device + ";domain=;path=/"
    </script>
</head>

<body>
    <section id="unbxd-searchModal"></section>
    <div id="unbxd-filter-wrapper"> </div>

    <h1>AHS</h1>
    <h1><a class="btn btn-primary" href="/main_page/viewcart">View Cart</a></h1>
    <div>
        <h1>Categories</h1>
        {% for category in category_list %}
        <div class="list-group">
            <a href="{% url 'detail' category.id %}" class="list-group-item list-group-item-action">{{ category.name }}</a>
        </div>
        {% endfor %}
    </div>


</body>

</html>
