<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHS</title>
    {% load bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    <section id="unbxd-searchModal"></section>
    <div id="unbxd-filter-wrapper"> </div>

    <h1>AHS</h1>
    <h1><a class="btn btn-primary" href="/main_page/viewcart">View Cart</a></h1>
    <div>
        <h1>Categories</h1>
        {% for category in category_list %}
        <div class="list-group">
            <a href="{% url 'detail' category.id %}" class="list-group-item list-group-item-action">{{ category.name }}</a>
        </div>
        {% endfor %}
    </div>


</body>

</html>
