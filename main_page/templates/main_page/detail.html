<h1>{{ category.name }} Products</h1>

<div>
  {% for product in products %}
      <h3>{{ product.name }}</h3>
      <img src="https://cdn.commercev3.net/cdn.shopmedvet.com/images/large/{{ product.SKU }}.jpg" alt="{{ product.name }}">
      <p>SKU: {{ product.SKU }}</p>
      <p>Description: {{ product.description }}</p>
      <p>Price: {{ product.price }}</p>
      <p>Special Price: {{ product.specialPrice }}</p>
      <a href="{% url 'product_detail' product.id %}">View Details</a>
  {% endfor %}   
</div>
