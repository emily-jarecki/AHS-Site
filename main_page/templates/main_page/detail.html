<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Products</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>

<body>
  <h1>{{ category.name }}</h1>
  <div class="card-group">
    {% for product in products %}
    <div class="card mb-3" style="max-width: 18rem;">      
      <img src="https://cdn.commercev3.net/cdn.shopmedvet.com/images/large/{{ product.SKU }}.jpg" class="card-img-top" alt="{{ product.name }}">
      <div class="card-body">
        <h1 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">Price: ${{ product.price }}</p>
        <p class="card-text"><small class="text-muted">SKU: {{ product.SKU }}</small></p>
        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Details</a>
      </div>
    </div>
    {% endfor %}
  </div>
</body>

</html>
